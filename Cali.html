<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Califiquenos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CodigoAircon/styles/cali.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9d8cd8412.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="col-12 "><br>
        <div class="card">
            <div class="card-header">
                <img src="https://drive.google.com/uc?id=1h5kwN1GMe7eL-jGLtHDGmJjvAsOaI0ht"  alt="aircon-logo-desktop" class="logo-desktop">
                 <div><h1 class="titu">Calificanos</h1></div>
            </div>
            <div class="card-body">
                <form id="formulario1" method="get" name="Formulario1">
                    <div class="form-control">
                        <label for="usuario">Nombre de usuario</label><br>
                        <input type="text" name="usuario" id="usuario">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <br><small>error message</small>
                    </div>
        
                    <div class="form-control">
                        <label for="correo">Correo</label><br>
                        <input type="email" name="correo" id="correo">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <br><small>error message</small>
                    </div>
        
                    <div class="form-control">
                        <label for="vuelo">ID del vuelo</label><br>
                        <input type="text" name="vuelo" id="vuelo">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <br><small>error message</small>
                    </div>
        
                    <div class="form-control">
                        <label for="califi">calificacion</label><br>
                        <div class="star-widget">
                        
                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="1estrella"></samp>

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="2estrella"></samp>

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="3estrella"></samp>

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="4estrella"></samp>

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;" id="5estrella"></samp>
                            <input disabled type="text" name="califi" id="califi" form="formulario1" >
                        </div> 
                        
                    </div> <br>
                    <button type="submit" class="btn btn-primary"  value ="4">Calificar</button>
                </form>
            </div>
        </div>
    </div>
    
    
    <div class="content-text">
        
    </div>
    <script src="/CodigoAircon/assests/scripts/cali.js"></script>
</body>

</html>
